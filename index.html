<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Login Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> 
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        
        <!-- login form -->
        <form class="form" id="login">
            <h2 class="formTitle">Login</h2>
            <div class="formMessage formMessageError"></div>
            
            <!-- username field -->
            <div class="formInputGroup">
                <input type="text" class="formInput" autofocus placeholder="Username or Email.">
                <div class="formInputErrorMessage">Incorrect Username.</div>
            </div>

            <!-- password field -->
            <div class="formInputGroup">
                <input type="text" class="formInput" placeholder="Password.">
                <div class="formInputErrorMessage">Incorrect Password.</div>
            </div>
            
            <!-- continue button -->
            <button type="submit" class="formBtn">Continue</button>
            
            <!-- links -->
            <p class="formText">
                <a href="#" class="formLink">Forgot Your Password?</a>
            </p>
            <p class="formText">
                <a href="#" class="formLink" id="linkCreateAccount">Don't Have an Account? Create an Account.</a>
            </p>

        </form>

        <!-- create account form -->
            <form class="form formHidden" id="createAccount">
                <h2 class="formTitle">Create Account</h2>
                <div class="formMessage formMessageError"></div>
                
                <!-- create username -->
                <div class="formInputGroup">
                    <input type="text" class="formInput" autofocus placeholder="Username.">
                    <div class="formInputErrorMessage"></div>
                </div>

                <!-- input email -->
                <div class="formInputGroup">
                    <input type="text" class="formInput" placeholder="Email Address.">
                    <div class="formInputErrorMessage"></div>
                </div>
    
                <!-- create password -->
                <div class="formInputGroup">
                    <input type="text" class="formInput" placeholder="Password.">
                    <div class="formInputErrorMessage"></div>
                </div>

                <!-- confirm password password -->
                <div class="formInputGroup">
                    <input type="text" class="formInput" placeholder="Confirm Password.">
                    <div class="formInputErrorMessage"></div>
                </div>
                
                <button type="submit" class="formBtn">Continue</button>
                
                <p class="formText">
                    <a href="#" class="formLink" id="linkLogin">Have an Account Already? Login.</a>
                </p>
    
            </form>
</body>
</html>
